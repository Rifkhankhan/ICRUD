<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header color="primary">
      <ion-card-title class="ion-text-center" >Total:500$</ion-card-title>
      <ion-card-subtitle class="ion-text-center" >Date</ion-card-subtitle>
    </ion-card-header>


    <ion-footer>
      <ion-row >

        <ion-col size='3'>
          <ion-button expand='full' fill='clear'>
            Today
          </ion-button>
        </ion-col>

        <ion-col size='3'>
          <ion-button expand='full' fill='clear'>
            Date
          </ion-button>
        </ion-col>

        <ion-col size='3'>
          <ion-button expand='full' fill='clear'>
            Category
          </ion-button>
        </ion-col>

        <ion-col size='3'>
          <ion-button expand='full' fill='clear'>
            Amount
          </ion-button>
        </ion-col>

      </ion-row>
    </ion-footer>
  </ion-card>

</ion-content>
