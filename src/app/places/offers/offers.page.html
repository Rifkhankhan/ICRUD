<ion-header>
  <ion-toolbar color='warning'>

    <ion-buttons slot="start" >
      <ion-menu-button ></ion-menu-button>
      <!-- <ion-menu-button menu='m1'></ion-menu-button> -->
    </ion-buttons>

    <ion-title class="ion-text-center" color='primary'>My Offers</ion-title>

    <ion-buttons slot='primary'>
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot='icon-only'></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
      <ion-row>
        <ion-col size='12'>
          <ion-list>
            <ion-item *ngFor='let offer of getPerson' [routerLink]="['/','places','tabs','offers',offer.name]" detail>
              <ion-thumbnail >
                <ion-img [src]='offer.image'></ion-img>
              </ion-thumbnail>

              <ion-label  class="ion-margin">
                <h2>{{offer.name}}</h2>
                <p>{{offer.category}}</p>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
